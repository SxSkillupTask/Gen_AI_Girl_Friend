# The `MCC` section specifies parameters particular to the MCC algorithm
# or the experiment itself.  This is the only required section.
[MCC]
generation             = 1000
genome1_criterion      = 1
genome1_limit          = 0
genome1_offspring_size = 40
genome1_pop_size       = 160
genome2_criterion      = 1
